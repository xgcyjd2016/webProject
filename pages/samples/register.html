<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="../../images/logo.png">
                            </div>
                            <h4>Newcomer?</h4>
                            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="registerInputName" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="registerInputstudentID" placeholder="student ID">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="registerInputQQ" placeholder="QQ">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="registerInputPhone" placeholder="PhoneNumber">
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-lg" id="registerInputSelect">
                                        <option>小组</option>
                                        <option>前端</option>
                                        <option>后端</option>
                                        <option>移动端</option>
                                        <option>UI</option>
                                        <option>AI</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="registerInputPassword" placeholder="Password">
                                </div>
                                <!-- <div class="mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" class="form-check-input">
                                            I have read and promised the relevant agreement
                                        </label>
                                    </div>
                                </div> -->
                                <div class="mt-3">
                                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="##" id="registerButton">SIGN UP</a>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Already have an account? <a href="login.html" class="text-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <script src="../../vendors/js/vendor.bundle.addons.js"></script>

    <script src="../../js/main/axios.js"></script>
    <script src="../../js/main/register.js"></script>
    <!--me-js-end-->
</body>

</html>
